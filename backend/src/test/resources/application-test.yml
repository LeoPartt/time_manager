spring:
  application:
    name: ${APP_NAME:Time Manager (test)}

  datasource:
    url: jdbc:h2:mem:time_manager_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: false

    properties:
      hibernate:
        jdbc:
          time_zone: UTC

server:
  port: 0

security:
  jwt:
    secret-key: "test-secret"
    expiration-time: 3600000

logging:
  level:
    root: WARN

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost}